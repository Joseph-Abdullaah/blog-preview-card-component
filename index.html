<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="mainContainer">

        <div class="container">
            <img id="illustration" src="assets/images/illustration-article.svg" alt="illustration">
            
            <button>Learning</button>
            <p id="date">Published 21 Dec 2023</p>
            <h3>HTML & CSS foundations</h3>
            <p id="paragraph">These languages are the backbone of every
                website, defining structure , content, and
                presentation.</p>
            <div id="profile">
                <img id="profilePic" src="assets/images/image-avatar.webp" alt="profile">
                <p id="name">Greg Hooper</p>
            </div>
        </div>
    </div>
  
  <div class="attribution" style="color: white;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
